<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/style.css" />
		<title>Expenses Chart</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="balance">
					<p>My balance</p>
					<p id="remaining">$921.48</p>
				</div>
				<div class="logo">
					<img src="./public/logo.svg" alt="" />
				</div>
			</header>
			<main>
				<h1>Spending - Last 7 days</h1>
				<div class="chart">
					<div class="bars">
						<div class="bar" data-day="mon"></div>
						<div class="bar" data-day="tue"></div>
						<div class="bar" data-day="wed"></div>
						<div class="bar" data-day="thu"></div>
						<div class="bar" data-day="fri"></div>
						<div class="bar" data-day="sat"></div>
						<div class="bar" data-day="sun"></div>
					</div>
					<div class="days">
						<div class="day">mon</div>
						<div class="day">tue</div>
						<div class="day">wed</div>
						<div class="day">thu</div>
						<div class="day">fri</div>
						<div class="day">sat</div>
						<div class="day">sun</div>
					</div>
				</div>
				<div class="spacer"></div>
				<div class="stats">
					<div class="total">
						<p class="caption">Total this month</p>
						<p id="spent">$478.33</p>
					</div>
					<div class="percentage">
						<p class="percent">+2.4%</p>
						<div class="caption">from last month</div>
					</div>
				</div>
			</main>
			<footer>
				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
					Coded by <a href="https://github.com/adamdotjs">adam</a>.
				</div>
			</footer>
		</div>
		<script src="./src/index.js"></script>
	</body>
</html>
